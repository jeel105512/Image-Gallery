<body>
	<header class="heading">
		<h1>Image Gallery</h1>
	</header>
	<section id="gallery">
		<figure class="figure" data-index="0" data-status="active">
			<div class="image">
				<img src="images/flowers-pink-large.jpg" alt="" width="1200" height="800" class="mainImage" />
			</div>
			<div class="description">
				<p>
					Market in Münster, North Rhine-Westphalia, Germany
					By Dietmar Rabich - Own work, CC BY-SA 4.0, <a href="https://commons.wikimedia.org/w/index.php?curid=62071586" target="_blank">photo link</a>
				</p>
			</div>
			<div class="title">
				<figcaption class="title">Market in Münster</figcaption>
			</div>
			<div class="buttons">
				<i class="fa-solid fa-arrow-left left-button" type="button"></i>
				<i class="fa-solid fa-arrow-right right-button" type="button"></i>
			</div>
		</figure>
		<figure class="figure" data-index="1" data-status="unknown">

			</div>

			</div>
			<div class="description">

					Poppies in cornfield, Dülmen, North Rhine-Westphalia, Germany

			</div>

				<i class="fa-solid fa-arrow-right right-button" type="button"></i>
			</div>
		</figure>
		<figure class="figure" data-index="3" data-status="unknown">

			</div>
			<div class="description">

					Daffodils in Sentmaring park, Münster, North Rhine-Westfalia, Germany

				</p>
